<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contents="width=device-width,initial-scale=1">
        <title>Linktree</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <strong>LINKTREE</strong>
    </header>
    <body>
        <main class="contain">
            <table>
                <tr>
                    <td class="photo"><img class="singer-image" src="NaethanApollo.webp" alt="Singer"></td>
                </tr>
                <tr>
                    <td class="Site"><img class="site_icon" src="Icon.jpg" alt="site"><a href="https://naethanapollo.com" target="_blank">Personal Site</a></td>
                </tr>
                <tr>
                    <td class="Instagram"><img class="instagram_icon" src="image.png" alt="Instagram"><a href="https://share.google/UvaUOITzFZnpnObSj" target="_blank">Instagram</a></td>
                <tr>
                    <td class="Spotify"><img class="spotify_icon" src="imagecopy.png" alt="Spotify"><a href="https://share.google/IoBUb3ORGA8tF0DD8" target="_blank">Spotify</a></td>
                </tr>
                <tr>
                    <td class="X"><img class="X_icon" src="twitter.png" alt="Twitter"><a href="https://share.google/07Eoaw5l5SkrfzAvL" target="_blank">X.com</a></td>
                </tr>
                <tr>
                    <td class="Youtube"><img class="youtube_icon" src="youtube.png" alt="Youtube"><a href="https://share.google/wUmnLNx3vto2aKVVn" target="_blank">Youtube</a></td>
                </tr>
            </table>
        </main>
        <footer>
                <strong>&copy;2025 WEB DEV Workshop.All Rights Reserved </strong>
        </footer>
    </body>
</html>
